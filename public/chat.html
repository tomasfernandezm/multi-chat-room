<!DOCTYPE html>
<html>

	<head>
		<title>Multi-Room Chat</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
		<link href="/styles/animate.css" rel="stylesheet" type="text/css" />
		<link href="/styles/style.css" rel="stylesheet" type="text/css" />
		<link href="/styles/avgrund.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            var socketUrl = '{{ socketUrl  }}'
        </script>
		
	</head>
	<body>
		<div class="avgrund-contents">
			<header>
				<h1>Multi-Room Chat</h1>
			</header>
			<div class="pr center wrapper">
				<div class="cf pr chat animate">
					<div class="pa chat-shadow">
						<div id="buttonStart" class="content animate bounceInDown"><div class="big-button-green start">Iniciar</div></div>
					</div>
					<div class="cf chat-top">
						<div class="fl chat-left">
							<div class="chat-messages">
								<ul></ul>
							</div>
						</div>
						<div class="fl chat-right">
							<div class="chat-clients">
								<div class="cf title">
									<div class="fl">Usuarios</div>
								</div>
								<ul></ul>
							</div>
							<div class="chat-rooms">
								<div class="cf title">
									<div class="fl">Salas</div>
									<div class="fr title-button">+</div>
								</div>
								<ul class="pr"></ul>
							</div>
						</div>
					</div>
					<div class="cf chat-bottom">
						<div class="fl chat-input">
							<input type="text"/>
						</div>
						<div class="fl chat-submit">
							<button>Enviar</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<aside id="nickname-popup" class="popup animate avgrund-popup">
			<div class="title">Ingresa un nombre</div>
			<div class="content">El nombre no debe superar los 20 caracteres</div>
			<!--<div class="input"><input type="text" maxlength="20"/></div>-->
			<div class="input"><input id="username" type="text" maxlength="20" placeholder="Nombre de usuario"/></div>
			<div class="input"><input id="password" type="password" maxlength="20" placeholder="ContraseÃ±a"/></div>
			<div class="big-button-green small begin">Entrar</div>
		</aside>
		<aside id="addroom-popup" class="popup animate avgrund-popup">
			<div class="title">Nombre de la sala</div>
			<div class="content">El nombre de la sala no debe superar los 15 caracteres</div>
			<div class="input"><input type="text" maxlength="10"/></div>
			<div class="big-button-green small create">Crear</div>
		</aside>
		<div class="avgrund-cover"></div>



		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/scripts/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/scripts/avgrund.js"></script>
		<script type="text/javascript" src="/scripts/chat.io.js"></script>
		<script type="text/javascript">
		  (function() {
		    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		    po.src = 'https://apis.google.com/js/plusone.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>
		<script type="text/javascript">
		$('h1 sup').on('click', function () {
			if($('.chat').hasClass('bounceOutRight')){
				$('.chat').removeClass('bounceOutRight');
				$('.chat').addClass('bounceInLeft');
				
				$('.info').removeClass('bounceInLeft');
				$('.info').addClass('bounceOutRight');
				
				window.setTimeout(function(){
					$('.chat').removeClass('bounceInLeft');
				}, 1500);
			} else {
				$('.chat').removeClass('bounceInLeft');
				$('.chat').addClass('bounceOutRight');
				
				$('.info').removeClass('bounceOutRight');
				$('.info').addClass('bounceInLeft');
			}
			
		});
		</script>

		
	</body>

</html>
